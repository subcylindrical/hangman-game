<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/normalizeC.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
      <p>Find the hidden work - Enter a letter</p>
    </header>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" x2="140" y1="30" y2="30" />
        <line x1="140" x2="140" y1="30" y2="86" />
        <line x1="60" x2="60" y1="30" y2="240" />
        <line x1="30" x2="140" y1="240" y2="240" />
        <!-- Head -->
        <circle cx="157" cy="90" r="17" class="figure-part" />
        <!-- Body -->
        <line x1="140" x2="140" y1="90" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" x2="155" y1="90" y2="125" class="figure-part" />
        <line x1="140" x2="125" y1="90" y2="125" class="figure-part" />
        <!-- Legs -->
        <line x1="140" x2="150" y1="150" y2="200" class="figure-part" />
        <line x1="140" x2="130" y1="150" y2="200" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <span></span>
        </div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- Container for final messages -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>
    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
